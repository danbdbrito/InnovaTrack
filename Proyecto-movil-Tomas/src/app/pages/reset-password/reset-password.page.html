<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title">
      Ingrese su correo electronico
      <p class="subTitle">Para obtener un link de restablecimiento</p>
    </ion-title>
  </div>
  
  <div class="bird-icon">
    <div class="circle1">
      <img src="assets/Bird-icon.png" alt="bird" class="bird">
    </div>
    <div class="circle2">
      <img src="assets/bosque.png" alt="bosque" class="bosque">
    </div>
  </div>

  <ion-item>
    <ion-input class="input" placeholder="Ingrese su correo"></ion-input>
    <ion-icon name="person-outline"></ion-icon>
  </ion-item>

  <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 30px;">
    <ion-fab-button [routerLink]="['/login']">
      <ion-icon name="chevron-forward"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <div class="content-wrapper">
    <img src="assets/planta-izq.png" alt="Planta" class="planta">
    <img src="assets/planta-der.png" alt="Planta" class="planta">
  </div>
</ion-content>

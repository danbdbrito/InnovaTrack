<ion-content [fullscreen]="true" class="ion-padding">
  <div class="header">
    <ion-title class="title">Bienvenido, {{userName}}</ion-title>
  </div>
  <div class="bird-icon">
    <div class="circle1">
      <img src="assets/ChatGPT Image 10 may 2025, 15_03_39.png" alt="bird" class="bird" />
    </div>
    <div class="circle2">
      <img src="assets/bosque.png" alt="bosque" class="bosque" />
    </div>
  </div>

 <div *ngIf="horarioSeleccionado" class="bus-card">
  <ion-icon name="bus" class="bus-icon"></ion-icon>
  <div class="bus-info">
    <p><strong>Bus:</strong> {{ horarioSeleccionado.bus }}</p>
    <p><strong>Ruta:</strong> {{ horarioSeleccionado.ruta }}</p>
    <p><strong>Hora de salida:</strong> {{ horarioSeleccionado.horaSalida }}</p>
  </div>
</div>
  <div class="content-wrapper">
    <img src="assets/planta-izq.png" alt="Planta" class="planta" />
    <img src="assets/planta-der.png" alt="Planta" class="planta" />
  </div>
</ion-content>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button [routerLink]="['/ver-horarios']">
      <ion-icon name="time"></ion-icon>
      <ion-label>Ver Horarios</ion-label>
    </ion-tab-button>

    <ion-tab-button [routerLink]="['/profile']">
      <ion-icon name="person"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>

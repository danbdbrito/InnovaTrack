<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/home">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Historial de Recorridos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let recorrido of historialRecorridos">
      <ion-label>
        <h2>{{ recorrido.bus }}</h2>
        <p><strong>Ruta:</strong> {{ recorrido.ruta }}</p>
        <p><strong>Hora de salida:</strong> {{ recorrido.horaSalida }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-button expand="full" routerLink="/crear-recorrido">
    Crear Nuevo Recorrido
  </ion-button>
</ion-content>

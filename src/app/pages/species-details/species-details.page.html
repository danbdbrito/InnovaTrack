<ion-content *ngIf="bird">
  <!-- Botón de regresar -->
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button class="back-button" fill="clear" color="dark" [routerLink]="['/catalogo']">
          <ion-icon name="arrow-back-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <!-- Información del ave -->
  <div class="card-container">
    <ion-card class="info">
      <img [src]="bird.photo" alt="bird image" />
      <ion-card-header>
        <ion-card-title>{{ bird.commonName }}</ion-card-title>
        <ion-card-subtitle>{{ bird.scientificName }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p><strong>Descripción:</strong> {{ bird.description }}</p>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- Botón principal: Añadir a Favoritos -->
  <div class="primary-button">
    <ion-button
    *ngIf="!isFavorite"
    expand="block"
    color="primary"
    (click)="addToFavorites()">
      Añadir a favoritos
    </ion-button>

    <ion-button
    *ngIf="isFavorite"
    expand="block"
    color="success"
    disabled>
      Ya en favoritos
    </ion-button>
  </div>

  <!-- Botones secundarios -->
  <div class="primary-button">
    <ion-button color="tertiary" [routerLink]="['/preffer']">
      Ir a Guardados
    </ion-button>
  </div>

  <!-- Plantas decorativas -->
  <div class="plant-wrapper">
    <img src="assets/planta-izq.png" alt="Planta izquierda" class="plant plant-left" />
    <img src="assets/planta-der.png" alt="Planta derecha" class="plant plant-right" />
  </div>
</ion-content>
